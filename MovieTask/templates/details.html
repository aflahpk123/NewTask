
{% extends 'base.html' %}
{% block body %}


<div class="container">
 <div class="row">
  <div class="col-md-6">
   <img src="{{result.img.url}} " width="500px" height="500px">
  </div>

<div class="col-md-6">
 <h1>{{result.title}}</h1>
<h2>{{result.desc}}</h2>
<h3>{{result.date}}</h3>
    <h3>{{result.actors}}</h3>
    <h3>{{result.url}}</h3>
    <h3>{{result.category}}</h3>
    <h3>{{result.review}}</h3>
    <h3>{{result.rating}}</h3>

<a class="btn btn-danger" href="{% url 'firstapp:update' result.id %}">Update</a><br><br>
 <a class="btn btn-info" href="{% url 'firstapp:delete' result.id %}">Delete</a><br><br>


</div>

 </div>
</div>
{% endblock %}
